<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock-Paper-Scissors Game</title>
</head>
<body>
  <div class="game">
    <h1>Камінь-Ножиці-Папір Game</h1>
    <button class="choice" id="Камінь">Камінь</button>
    <button class="choice" id="Папір">Папір</button>
    <button class="choice" id="Ножиці">Ножиці</button>
    <p id="result">Choose your weapon!</p>
    <p>Ваш рахунок: <span id="player">0</span></p>
    <p>Рахунок компа: <span id="computer">0</span></p>
  </div>
  <script src="style.js"></script>
</body>
</html>
